# ステータスバーを設定する
# ## 左パネルを設定する
set -g status-left-length 200
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left "#[fg=black]Session: #S #[fg=red]#I #[fg=blue]#P"
