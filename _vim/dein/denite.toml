[[plugins]]
repo = 'Shougo/neomru.vim'

[[plugins]]
repo = 'Shougo/unite-outline'

[[plugins]]
repo = 'Shougo/neoyank.vim'


[[plugins]]
repo     = 'Shougo/denite.nvim'
hook_add = '''
    nnoremap [denite] <Nop>

    nmap <Leader>u  [denite]
    nmap <C-u>      [denite]

    nnoremap <silent> [denite]b     :Denite buffer<CR>
    nnoremap <silent> [denite]c     :Denite changes<CR>
    nnoremap <silent> [denite]f     :Denite file<CR>
    nnoremap <silent> [denite]g     :Denite grep<CR>
    nnoremap <silent> [denite]h     :Denite help<CR>
    nnoremap <silent> [denite]l     :Denite line<CR>
    nnoremap <silent> [denite]m     :Denite mark<CR>
    nnoremap <silent> [denite]t     :Denite tag<CR>
    nnoremap <silent> [denite]u     :Denite menu<CR>
    nnoremap <silent> [denite]y     :Denite neoyank<CR>

    nnoremap <silent> [denite]<C-b> :Denite buffer<CR>
    nnoremap <silent> [denite]<C-c> :Denite changes<CR>
    nnoremap <silent> [denite]<C-f> :Denite file<CR>
    nnoremap <silent> [denite]<C-g> :Denite grep<CR>
    nnoremap <silent> [denite]<C-h> :Denite help<CR>
    nnoremap <silent> [denite]<C-l> :Denite line<CR>
    nnoremap <silent> [denite]<C-m> :Denite mark<CR>
    nnoremap <silent> [denite]<C-t> :Denite tag<CR>
    nnoremap <silent> [denite]<C-u> :Denite menu<CR>
    nnoremap <silent> [denite]<C-y> :Denite neoyank<CR>


    " floating
    "let s:denite_win_width_percent = 0.85
    "let s:denite_win_height_percent = 0.7
    "call denite#custom#option('default', {
    "            \ 'split': 'floating',
    "            \ 'winwidth': float2nr(&columns * s:denite_win_width_percent),
    "            \ 'wincol': float2nr((&columns - (&columns * s:denite_win_width_percent)) / 2),
    "            \ 'winheight': float2nr(&lines * s:denite_win_height_percent),
    "            \ 'winrow': float2nr((&lines - (&lines * s:denite_win_height_percent)) / 2),
    "            \ })
    "


    " Define mappings
    autocmd FileType denite call s:denite_my_settings()
    function! s:denite_my_settings() abort
        nnoremap <silent><buffer><expr> <CR>
                    \ denite#do_map('do_action')
        nnoremap <silent><buffer><expr> d
                    \ denite#do_map('do_action', 'delete')
        nnoremap <silent><buffer><expr> p
                    \ denite#do_map('do_action', 'preview')
        nnoremap <silent><buffer><expr> q
                    \ denite#do_map('quit')
        nnoremap <silent><buffer><expr> i
                    \ denite#do_map('open_filter_buffer')
        nnoremap <silent><buffer><expr> <Space>
                    \ denite#do_map('toggle_select').'j'
        nnoremap <silent><buffer><expr> <BS>
                    \ denite#do_map('move_up_path')
        nnoremap <silent><buffer><expr> -
                    \ denite#do_map('do_action', 'split')
        nnoremap <silent><buffer><expr> \|
                    \ denite#do_map('do_action', 'vsplit')
        nnoremap <silent><buffer><expr> t
                    \ denite#do_map('do_action', 'tabopen')
    endfunction

    autocmd FileType denite-filter call s:denite_filter_my_settings()
    function! s:denite_filter_my_settings() abort
        inoremap <silent><buffer> <C-o> <Plug>(denite_filter_quit)

        inoremap <silent><buffer><expr> <C-c>   denite#do_map('quit')
        nnoremap <silent><buffer><expr> <C-c>   denite#do_map('quit')
    endfunction

    " Change file/rec command.
    call denite#custom#var('file/rec', 'command',
                \ ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
    " For ripgrep
    " Note: It is slower than ag
    call denite#custom#var('file/rec', 'command',
                \ ['rg', '--files', '--glob', '!.git'])
    " For Pt(the platinum searcher)
    " NOTE: It also supports windows.
    call denite#custom#var('file/rec', 'command',
                \ ['pt', '--follow', '--nocolor', '--nogroup',
                \  (has('win32') ? '-g:' : '-g='), ''])
    " For python script scantree.py
    " Read bellow on this file to learn more about scantree.py
    call denite#custom#var('file/rec', 'command',
                \ ['scantree.py', '--path', ':directory'])

    " Change matchers.
    call denite#custom#source(
                \ 'file_mru', 'matchers', ['matcher/fuzzy', 'matcher/project_files'])
    call denite#custom#source(
                \ 'file/rec', 'matchers', ['matcher/cpsm'])

    " Change sorters.
    call denite#custom#source(
                \ 'file/rec', 'sorters', ['sorter/sublime'])

    " Change default action.
    call denite#custom#kind('file', 'default_action', 'split')

    " Add custom menus
    let s:menus = {}

    let s:menus.zsh = {
                \ 'description': 'Edit your import zsh configuration'
                \ }
    let s:menus.zsh.file_candidates = [
                \ ['zshrc', '~/.config/zsh/.zshrc'],
                \ ['zshenv', '~/.zshenv'],
                \ ]

    let s:menus.my_commands = {
                \ 'description': 'Example commands'
                \ }
    let s:menus.my_commands.command_candidates = [
                \ ['Split the window', 'vnew'],
                \ ['Open zsh menu', 'Denite menu:zsh'],
                \ ['Format code', 'FormatCode', 'go,python'],
                \ ]

    call denite#custom#var('menu', 'menus', s:menus)

    " Ag command on grep source
    call denite#custom#var('grep', 'command', ['ag'])
    call denite#custom#var('grep', 'default_opts',
                \ ['-i', '--vimgrep'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', [])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])

    " Ack command on grep source
    call denite#custom#var('grep', 'command', ['ack'])
    call denite#custom#var('grep', 'default_opts',
                \ ['--ackrc', $HOME.'/.ackrc', '-H', '-i',
                \  '--nopager', '--nocolor', '--nogroup', '--column'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', ['--match'])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])

    " Ripgrep command on grep source
    call denite#custom#var('grep', 'command', ['rg'])
    call denite#custom#var('grep', 'default_opts',
                \ ['-i', '--vimgrep', '--no-heading'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', ['--regexp'])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])

    " Pt command on grep source
    call denite#custom#var('grep', 'command', ['pt'])
    call denite#custom#var('grep', 'default_opts',
                \ ['-i', '--nogroup', '--nocolor', '--smart-case'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'pattern_opt', [])
    call denite#custom#var('grep', 'separator', ['--'])
    call denite#custom#var('grep', 'final_opts', [])

    " jvgrep command on grep source
    call denite#custom#var('grep', 'command', ['jvgrep'])
    call denite#custom#var('grep', 'default_opts', ['-i'])
    call denite#custom#var('grep', 'recursive_opts', ['-R'])
    call denite#custom#var('grep', 'pattern_opt', [])
    call denite#custom#var('grep', 'separator', [])
    call denite#custom#var('grep', 'final_opts', [])

    " Specify multiple paths in grep source
    "call denite#start([{'name': 'grep',
    "      \ 'args': [['a.vim', 'b.vim'], '', 'pattern']}])

    " Define alias
    call denite#custom#alias('source', 'file/rec/git', 'file/rec')
    call denite#custom#var('file/rec/git', 'command',
                \ ['git', 'ls-files', '-co', '--exclude-standard'])

    call denite#custom#alias('source', 'file/rec/py', 'file/rec')
    call denite#custom#var('file/rec/py', 'command',
                \ ['scantree.py', '--path', ':directory'])

    " Change ignore_globs
    call denite#custom#filter('matcher/ignore_globs', 'ignore_globs',
                \ [ '.git/', '.ropeproject/', '__pycache__/',
                \   'venv/', 'images/', '*.min.*', 'img/', 'fonts/'])

    " Custom action
    " Note: lambda function is not supported in Vim8.
    call denite#custom#action('file', 'test',
                \ {context -> execute('let g:foo = 1')})
    call denite#custom#action('file', 'test2',
                \ {context -> denite#do_action(
                \  context, 'open', context['targets'])})
'''

